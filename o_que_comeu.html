<!doctype html>
<html>
<head>

<link rel="manifest" href="manifest.json">

<!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Percent">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon-precomposed" href="images/icon.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/icon.png">
    <meta name="theme-color" content="#F77F00">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="imgas/icon.png">
    <meta name="msapplication-TileColor" content="#F77F00">
   
<meta charset="utf-8">
<title>NOVO POST</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="font-awesome.min.css" rel="stylesheet">
<link href="social.css" rel="stylesheet">
<link href="o_que_comeu.css" rel="stylesheet">
<script src="jquery-1.12.4.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script>   
   $(document).ready(function()
   {
      $("a[href*='#LayoutGrid1']").click(function(event)
      {
         event.preventDefault();
         $('html, body').stop().animate({ scrollTop: $('#wb_LayoutGrid1').offset().top }, 600, 'linear');
      });
      $("a[href*='#contact']").click(function(event)
      {
         event.preventDefault();
         $('html, body').stop().animate({ scrollTop: $('#wb_contact').offset().top-88 }, 600, 'easeOutCirc');
      });
      $("#FileUpload2 :file").on('change', function()
      {
         var input = $(this).parents('.input-group').find(':text');
         input.val($(this).val());
      });
      var iOS = !!navigator.platform && /iPad|iPhone|iPod/.test(navigator.platform);
      if (iOS)
      {
         $('#wb_LayoutGrid1').css('background-attachment', 'scroll');
      }
   });
</script>
</head>
<body>
   <div id="Layer1" style="position:fixed;text-align:left;left:auto;right:0px;top:0px;width:71px;height:74px;z-index:9;z-index:11111;">
   </div>
   <div id="wb_LayoutGrid1">
      <div id="LayoutGrid1">
         <div class="row">
            <div class="col-1">
               <div id="wb_Heading3" style="display:inline-block;width:100%;z-index:0;">
                  <h1 id="Heading3">O QUE COMEU?</h1>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div id="wb_contact">
      <form name="pub" method="post" action="" enctype="text/plain" id="contact">
         <div class="row">
            <div class="col-1">
               <div class="col-1-padding">
                  <label for="" id="Label4" style="display:block;width:100%;z-index:1;">Título</label>
                  <input type="text" id="editboxName" style="display:block;width:100%;height:34px;z-index:2;" name="Editbox1" value="" spellcheck="false">
                  <label for="" id="Label6" style="display:block;width:100%;z-index:3;">Descrição</label>
                  <textarea name="message" id="editboxMessage" style="display:block;width:100%;;height:100px;z-index:4;" rows="4" cols="126" spellcheck="false"></textarea>
                  <label for="" id="Label1" style="display:block;width:100%;z-index:5;">Foto</label>
                  <div id="FileUpload2" class="input-group" style="display:table;width:100%;height:38px;z-index:6;">
                     <input class="form-control" type="text" readonly>
                     <label class="input-group-btn">
                        <input type="file" name="FileUpload1" id="FileUpload2-file" style="display:none;"><span class="btn">Browse...</span>
                     </label>
                  </div>
               </div>
            </div>
         </div>
      </form>
   </div>
   <div id="StickyLayer" style="position:fixed;text-align:left;left:auto;right:11px;top:auto;bottom:11px;width:50px;height:50px;z-index:12;">
      <div id="wb_IconFont2" style="position:absolute;left:6px;top:8px;width:38px;height:34px;text-align:center;z-index:7;">
         <a href="#" onclick="document.getElementById('contact').submit();return false;"><div id="IconFont2"><i class="material-icons">&#xe163;</i></div></a></div>
   </div>
   <div id="Layer9" style="position:fixed;text-align:left;left:11px;top:auto;bottom:11px;width:50px;height:50px;z-index:13;">
      <div id="wb_FontAwesomeIcon2" style="position:absolute;left:9px;top:8px;width:24px;height:24px;text-align:center;z-index:8;">
         <a href="javascript:history.back()"><div id="FontAwesomeIcon2"><i class="fa fa-arrow-left"></i></div></a></div>
   </div>
</body>
</html>
