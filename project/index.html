<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music PLayer CSS + HTML</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

    <div class='music-card playing'>

        <div class='image'></div>

        <div class='wave'></div>
        <div class='wave'></div>
        <div class='wave'></div>

        <div class='info'>
            <h2 class='title'>still on the night</h2>
            <div class='artist'>#chatOo</div>
            <audio src="music/musica.mp3" crossorigin="anonymous"></audio>
            <button data-playing="false" class="tape-controls-play" role="switch" aria-checked="false">
                <span>Play/Pause</span>
            </button>
        </div>

    </div>

    <script>
        console.clear();

        // instigate our audio context

        // for cross browser
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        // load some sound
        const audioElement = document.querySelector('audio');
        let track;

        const playButton = document.querySelector('.tape-controls-play');

        // play pause audio
        playButton.addEventListener('click', function() {
            if (!audioCtx) {
                init();
            }

            // check if context is in suspended state (autoplay policy)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            if (this.dataset.playing === 'false') {
                audioElement.play();
                this.dataset.playing = 'true';
                // if track is playing pause it
            } else if (this.dataset.playing === 'true') {
                audioElement.pause();
                this.dataset.playing = 'false';
            }

            let state = this.getAttribute('aria-checked') === "true" ? true : false;
            this.setAttribute('aria-checked', state ? "false" : "true");

        }, false);

        // if track ends
        audioElement.addEventListener('ended', () => {
            playButton.dataset.playing = 'false';
            playButton.setAttribute("aria-checked", "false");
        }, false);

        function init() {

            audioCtx = new AudioContext();
            track = audioCtx.createMediaElementSource(audioElement);

            // volume
            const gainNode = audioCtx.createGain();

            const volumeControl = document.querySelector('[data-action="volume"]');
            volumeControl.addEventListener('input', function() {
                gainNode.gain.value = this.value;
            }, false);

            // panning
            const pannerOptions = {
                pan: 0
            };
            const panner = new StereoPannerNode(audioCtx, pannerOptions);

            const pannerControl = document.querySelector('[data-action="panner"]');
            pannerControl.addEventListener('input', function() {
                panner.pan.value = this.value;
            }, false);

            // connect our graph
            track.connect(gainNode).connect(panner).connect(audioCtx.destination);
        }
    </script>

</body>

</html>
