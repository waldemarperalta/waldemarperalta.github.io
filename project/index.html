<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music PLayer CSS + HTML</title>
	<link rel="stylesheet" href="styles.css">
	    <script src="js/main.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
	
	<section class="container">
		
<div class="player">
	    <canvas></canvas>
		<div class="song">
			<div class="artist">Kavinsky</div>
			<div class="name">Odd Look ft. The Weeknd</div>
		</div>
		<div class="playarea">
			<div class="prevSong"></div>
			<div class="play"></div>
			<div class="pause"></div>
			<div class="nextSong"></div>
		</div>
		<div class="soundControl"></div>
		<div class="time">00:00</div>
	</div>


	</section>


</body>
</html>
