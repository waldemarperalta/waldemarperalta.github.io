<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Percent %</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="cupertino/jquery-ui.min.css" rel="stylesheet">
<link href="css/waldemarperalta.github.io.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">

<script src="js/jquery-ui.min.js"></script>
<script src="js/wwb12.min.js"></script>
<script src="js/percent.js"></script>
<script>
$(document).ready(function()
{
   var jQuerySlider1Options =
   {
      orientation: 'horizontal',
      animate: true,
      range: false,
      min: 0,
      max: 100,
      value: 50
   };
   $("#jQuerySlider1").slider(jQuerySlider1Options);

   $("#jQuerySlider1").bind('slidestart', function(event, ui)
   {
      $("#Editbox2").val(ui.value);
   });
});
</script>
<!-- Insert Google Analytics code here -->

<link rel="manifest" href="manifest.json">

<!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Percent">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon-precomposed" href="images/icon.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/icon.png">
    <meta name="theme-color" content="#F77F00">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="imgas/icon.png">
    <meta name="msapplication-TileColor" content="#F77F00">
</head>
<body>
<form name="pegar" oninput="valor();" onmousemove="valor();" onmouseenter="valor();">

<div id="Layer1">
<div id="Layer1_Container">

<input type="number" id="Editbox1" name="Editbox1" value="" spellcheck="false" placeholder="Ex :10 ">
<input type="text" id="Editbox2" onclick="ToggleStyle('Editbox2', '', 500, 'easeInBounce');return false;" name="Editbox2" value="" spellcheck="false" placeholder="%" oninput="valor();">
<div id="jQuerySlider1" onmouseenter="valor();">
</div>
<div id="wb_Heading1">
<h1 id="Heading1"><a href="./sobre.html">Sobre</a></h1></div>
</div>
</div>
<div id="Layer2">
<div id="Layer2_Container">
<input type="text" id="Editbox3" name="Editbox3" value="0" readonly spellcheck="false">
</div>
</div>

</form>
</body>
</html>
